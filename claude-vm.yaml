# claude-vm.yaml
vmType: vz
os: Linux
arch: aarch64

cpus: 4
memory: 8GiB
disk: 20GiB

images:
  - location: "https://cloud-images.ubuntu.com/jammy/current/jammy-server-cloudimg-arm64.img"
    arch: "aarch64"

containerd:
  system: false
  user: false

mountType: virtiofs
mounts:
  - location: "/tmp/asdf/"
    mountPoint: "/claude"
    writable: true

provision:
  - mode: system
    script: |
      set -eux
      apt-get update
      apt-get install -y ca-certificates curl git
