---
- name: Install required packages for Gradle installation
  apt:
    name:
      - curl
      - unzip
    state: present
    update_cache: yes

- name: Get latest Gradle version
  uri:
    url: https://services.gradle.org/versions/current
    return_content: yes
  register: gradle_latest

- name: Set Gradle version
  set_fact:
    gradle_version: "{{ gradle_latest.json.version }}"

- name: Create Gradle installation directory
  file:
    path: /opt/gradle
    state: directory
    mode: '0755'

- name: Download Gradle
  get_url:
    url: "https://services.gradle.org/distributions/gradle-{{ gradle_version }}-bin.zip"
    dest: /tmp/gradle.zip
    mode: '0644'

- name: Extract Gradle
  unarchive:
    src: /tmp/gradle.zip
    dest: /opt/gradle
    remote_src: yes
    creates: "/opt/gradle/gradle-{{ gradle_version }}"

- name: Create symlink for current Gradle version
  file:
    src: "/opt/gradle/gradle-{{ gradle_version }}"
    dest: /opt/gradle/current
    state: link
    force: yes

- name: Set Gradle environment variables system-wide
  copy:
    dest: /etc/profile.d/gradle.sh
    content: |
      export GRADLE_HOME=/opt/gradle/current
      export PATH=$GRADLE_HOME/bin:$PATH
    mode: '0644'

- name: Create symlink for Gradle binary
  file:
    src: /opt/gradle/current/bin/gradle
    dest: /usr/local/bin/gradle
    state: link

- name: Clean up downloaded archive
  file:
    path: /tmp/gradle.zip
    state: absent

- name: Verify Gradle installation
  command: /opt/gradle/current/bin/gradle --version
  register: gradle_version_output
  changed_when: false

- name: Display Gradle version
  debug:
    msg: "{{ gradle_version_output.stdout_lines }}"
