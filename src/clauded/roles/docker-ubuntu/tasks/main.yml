---
# Install Docker on Ubuntu using apt and systemd

- name: Install Docker prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Install Docker
  apt:
    name:
      - docker.io
      - docker-compose
    state: present

- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Get remote username for docker group
  become: no
  command: whoami
  register: docker_remote_user
  changed_when: false

- name: Add user to docker group
  user:
    name: "{{ docker_remote_user.stdout }}"
    groups: docker
    append: yes

- name: Enable Docker service
  systemd:
    name: docker
    enabled: yes

- name: Start Docker service
  systemd:
    name: docker
    state: started

- name: Verify Docker daemon is running
  command: docker info
  register: docker_info
  changed_when: false
  failed_when: docker_info.rc != 0
