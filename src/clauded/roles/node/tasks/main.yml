---
- name: Download NodeSource setup script
  get_url:
    url: "https://deb.nodesource.com/setup_{{ node_version }}.x"
    dest: /tmp/nodesource_setup.sh
    mode: '0755'

- name: Run NodeSource setup script
  shell: /tmp/nodesource_setup.sh
  args:
    creates: /etc/apt/sources.list.d/nodesource.list

- name: Install Node.js
  apt:
    name: nodejs
    state: present
    update_cache: yes

- name: Verify Node.js installation
  command: node --version
  register: node_version_output
  changed_when: false

- name: Display Node.js version
  debug:
    msg: "Node.js version: {{ node_version_output.stdout }}"

# Enable corepack for yarn/pnpm version management
- name: Enable corepack
  command: corepack enable
  changed_when: false

# Install additional package managers
- name: Install unzip (required by bun installer)
  apt:
    name: unzip
    state: present

- name: Install bun
  shell: |
    curl -fsSL https://bun.sh/install | bash
  args:
    creates: /opt/bun/bin/bun
  environment:
    BUN_INSTALL: /opt/bun

- name: Create bun symlink
  file:
    src: /opt/bun/bin/bun
    dest: /usr/local/bin/bun
    state: link
    force: yes

- name: Create bunx symlink
  file:
    src: /opt/bun/bin/bunx
    dest: /usr/local/bin/bunx
    state: link
    force: yes
  ignore_errors: yes
