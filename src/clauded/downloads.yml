# Centralized download metadata for external tools
# All external downloads MUST be defined here with pinned versions
#
# To update a tool version:
# 1. Update the version field
# 2. Update the URL if needed
# 3. Test provisioning to verify
#
# NOTE: Integrity verification relies on HTTPS transport security.
# Hash verification is not used because upstream providers frequently
# update artifacts in-place without changing version numbers.

# Alpine Linux cloud image for Lima VMs
alpine_image:
  version: "3.21.0"
  arch: "aarch64"
  url: "https://dl-cdn.alpinelinux.org/alpine/v3.21/releases/cloud/nocloud_alpine-3.21.0-aarch64-uefi-cloudinit-r0.qcow2"

# Go language
go:
  default_version: "1.23.5"
  versions:
    "1.23.5":
      url: "https://go.dev/dl/go1.23.5.linux-arm64.tar.gz"
    "1.22.10":
      url: "https://go.dev/dl/go1.22.10.linux-arm64.tar.gz"

# Kotlin compiler
kotlin:
  default_version: "2.0.21"
  versions:
    "2.0.21":
      url: "https://github.com/JetBrains/kotlin/releases/download/v2.0.21/kotlin-compiler-2.0.21.zip"
    "2.0.0":
      url: "https://github.com/JetBrains/kotlin/releases/download/v2.0.0/kotlin-compiler-2.0.0.zip"

# UV - Python package manager
uv:
  version: "0.5.24"
  installer_url: "https://astral.sh/uv/0.5.24/install.sh"

# Bun - JavaScript runtime
bun:
  version: "1.1.42"
  installer_url: "https://bun.sh/install"
  binary:
    "linux-aarch64":
      url: "https://github.com/oven-sh/bun/releases/download/bun-v1.1.42/bun-linux-aarch64.zip"

# Rustup - Rust toolchain installer
rustup:
  version: "1.28.1"
  installer_url: "https://sh.rustup.rs"

# Maven - Java build tool
maven:
  default_version: "3.9.12"
  versions:
    "3.9.12":
      url: "https://dlcdn.apache.org/maven/maven-3/3.9.12/binaries/apache-maven-3.9.12-bin.tar.gz"

# Gradle - Java/Kotlin build tool
gradle:
  default_version: "8.12"
  versions:
    "8.12":
      url: "https://services.gradle.org/distributions/gradle-8.12-bin.zip"

# Dart SDK (official binaries for ARM64)
dart:
  default_version: "3.7"
  versions:
    "3.7":
      version: "3.7.0"
      url: "https://storage.googleapis.com/dart-archive/channels/stable/release/3.7.0/sdk/dartsdk-linux-arm64-release.zip"
    "3.6":
      version: "3.6.1"
      url: "https://storage.googleapis.com/dart-archive/channels/stable/release/3.6.1/sdk/dartsdk-linux-arm64-release.zip"
    "3.5":
      version: "3.5.4"
      url: "https://storage.googleapis.com/dart-archive/channels/stable/release/3.5.4/sdk/dartsdk-linux-arm64-release.zip"

# Node.js runtime (official binaries for ARM64)
node:
  default_version: "22"
  versions:
    "22":
      version: "22.22.0"
      url: "https://nodejs.org/dist/v22.22.0/node-v22.22.0-linux-arm64.tar.gz"
    "20":
      version: "20.20.0"
      url: "https://nodejs.org/dist/v20.20.0/node-v20.20.0-linux-arm64.tar.gz"
    "18":
      version: "18.20.8"
      url: "https://nodejs.org/dist/v18.20.8/node-v18.20.8-linux-arm64.tar.gz"
